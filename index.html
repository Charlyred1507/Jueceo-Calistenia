<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detector de Movimiento Calistenia</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      text-align: center;
    }
    video, canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: cover;
      border-radius: 12px;
    }
    #ui {
      position: absolute;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }
    #startBtn {
      background: #28a745;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 10px;
    }
    select {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 8px;
      font-size: 1rem;
    }
    #status {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 8px 20px;
      border-radius: 8px;
    }
    #counter {
      position: absolute;
      top: 60px;
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 25px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="startBtn">Activar cámara</button>
    <select id="exerciseSelect">
      <option value="pushup">Push-Ups</option>
      <option value="squat">Squats</option>
      <option value="dip">Fondos</option>
      <option value="pullup">Pull-Ups</option>
    </select>
    <div id="counter">Reps: 0</div>
  </div>
  <video id="video" playsinline autoplay muted></video>
  <canvas id="output"></canvas>
  <div id="status">Esperando cámara...</div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0"></script>
  <!-- Pose Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const counterEl = document.getElementById('counter');
    const exerciseSelect = document.getElementById('exerciseSelect');

    let detector, repCount = 0, lastPhase = "up";
    let currentExercise = "pushup";

    exerciseSelect.addEventListener("change", e => {
      currentExercise = e.target.value;
      repCount = 0;
      counterEl.textContent = "Reps: 0";
    });

    function angle(a, b, c) {
      const AB = {x: b.x - a.x, y: b.y - a.y};
      const BC = {x: c.x - b.x, y: c.y - b.y};
      const dot = AB.x * BC.x + AB.y * BC.y;
      const magAB = Math.sqrt(AB.x ** 2 + AB.y ** 2);
      const magBC = Math.sqrt(BC.x ** 2 + BC.y ** 2);
      const cosine = dot / (magAB * magBC);
      return Math.acos(Math.min(Math.max(cosine, -1), 1)) * (180 / Math.PI);
    }

    async function initCamera() {
      statusEl.textContent = "Iniciando cámara...";
      startBtn.disabled = true;
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;
        await new Promise(res => (video.onloadedmetadata = res));
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        statusEl.textContent = "Cámara activa ✅";
        detectPose();
      } catch (err) {
        console.error("Error cámara:", err);
        statusEl.textContent = "❌ No se pudo acceder a la cámara";
        startBtn.disabled = false;
      }
    }

    async function initDetector() {
      try {
        statusEl.textContent = "Cargando detector...";
        detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, {
          modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING
        });
        statusEl.textContent = "Detector activo ✅";
      } catch (err) {
        console.error("Error al cargar detector:", err);
        statusEl.textContent = "⚠️ Detector no disponible";
      }
    }

    async function detectPose() {
      if (!detector) await initDetector();
      const detect = async () => {
        if (video.readyState >= 2) {
          const poses = await detector.estimatePoses(video);
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          if (poses.length > 0) {
            const pose = poses[0];
            drawSkeleton(pose);
            countReps(pose);
          }
        }
        requestAnimationFrame(detect);
      };
      detect();
    }

    function drawSkeleton(pose) {
      const keypoints = pose.keypoints.filter(kp => kp.score > 0.4);
      // Dibujar puntos
      ctx.fillStyle = "#00FF00";
      keypoints.forEach(pt => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 5, 0, 2 * Math.PI);
        ctx.fill();
      });
      // Conectar articulaciones
      const edges = [
        [5,7],[7,9],[6,8],[8,10],
        [5,6],[5,11],[6,12],
        [11,12],[11,13],[13,15],[12,14],[14,16]
      ];
      ctx.strokeStyle = "#00FF00";
      ctx.lineWidth = 2;
      edges.forEach(([a,b]) => {
        const kp1 = pose.keypoints[a];
        const kp2 = pose.keypoints[b];
        if (kp1.score > 0.4 && kp2.score > 0.4) {
          ctx.beginPath();
          ctx.moveTo(kp1.x, kp1.y);
          ctx.lineTo(kp2.x, kp2.y);
          ctx.stroke();
        }
      });
    }

    function countReps(pose) {
      const kp = Object.fromEntries(pose.keypoints.map(k => [k.name, k]));

      let angleToCheck = 180;

      if (currentExercise === "pushup") {
        angleToCheck = angle(kp.leftShoulder, kp.leftElbow, kp.leftWrist);
      } else if (currentExercise === "squat") {
        angleToCheck = angle(kp.leftHip, kp.leftKnee, kp.leftAnkle);
      } else if (currentExercise === "dip") {
        angleToCheck = angle(kp.leftShoulder, kp.leftElbow, kp.leftWrist);
      } else if (currentExercise === "pullup") {
        angleToCheck = angle(kp.leftElbow, kp.leftShoulder, kp.leftHip);
      }

      if (angleToCheck < 90 && lastPhase === "up") {
        lastPhase = "down";
      } else if (angleToCheck > 160 && lastPhase === "down") {
        repCount++;
        lastPhase = "up";
        counterEl.textContent = "Reps: " + repCount;
      }
    }

    startBtn.addEventListener("click", initCamera);
  </script>
</body>
</html>
