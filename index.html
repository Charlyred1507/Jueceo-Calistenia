<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detector de Movimiento Calistenia</title>
<style>
  body {
    margin: 0;
    background: #111;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  video, canvas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: auto;
    max-height: 100vh;
    border-radius: 12px;
    object-fit: cover;
  }
  #status {
    position: absolute;
    bottom: 20px;
    background: rgba(0,0,0,0.7);
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 1rem;
    z-index: 10;
  }
  #startBtn {
    position: absolute;
    top: 20px;
    background: #28a745;
    border: none;
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    z-index: 10;
  }
  #exerciseSelect {
    position: absolute;
    top: 70px;
    background: #222;
    border: none;
    color: white;
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 1rem;
    z-index: 10;
  }
  #counter {
    position: absolute;
    top: 120px;
    font-size: 1.5rem;
    background: rgba(0,0,0,0.7);
    padding: 8px 16px;
    border-radius: 8px;
    z-index: 10;
  }
</style>
</head>
<body>
<button id="startBtn">Activar C√°mara</button>
<select id="exerciseSelect">
  <option value="pushup">Push-ups</option>
  <option value="dip">Fondos</option>
  <option value="squat">Squats</option>
  <option value="pullup">Pull-ups</option>
</select>
<div id="counter">Reps: 0</div>
<video id="video" playsinline autoplay muted></video>
<canvas id="output"></canvas>
<div id="status">Esperando c√°mara...</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('output');
const ctx = canvas.getContext('2d');
const statusEl = document.getElementById('status');
const startBtn = document.getElementById('startBtn');
const exerciseSelect = document.getElementById('exerciseSelect');
const counterEl = document.getElementById('counter');

let detector;
let reps = 0, up = false;
let currentExercise = exerciseSelect.value;
let inPosition = false;
let feedbackMessage = "";
let feedbackTimer = null;
let movementBufferY = [];

// Mostrar feedback
function showFeedback(msg, duration=1500){
  if(feedbackMessage !== msg){
    feedbackMessage = msg;
    statusEl.textContent = msg;
    if(feedbackTimer) clearTimeout(feedbackTimer);
    feedbackTimer = setTimeout(()=>{ feedbackMessage=""; statusEl.textContent=""; }, duration);
  }
}

// Cambiar ejercicio
exerciseSelect.addEventListener('change', ()=>{
  currentExercise = exerciseSelect.value;
  reps = 0;
  up = false;
  inPosition = false;
  movementBufferY = [];
  counterEl.textContent = "Reps: 0";
  showFeedback(`Ejercicio seleccionado: ${currentExercise}`, 2000);
});

// Iniciar c√°mara trasera
startBtn.addEventListener('click', initCamera);
async function initCamera() {
  showFeedback("Iniciando c√°mara...");
  startBtn.disabled = true;
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }
    });
    video.srcObject = stream;
    await new Promise(res => video.onloadedmetadata = res);
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    showFeedback("C√°mara activa ‚úÖ");
    await initDetector();
    detectPose();
  } catch(err) {
    console.error(err);
    showFeedback("‚ùå No se pudo acceder a la c√°mara");
    startBtn.disabled = false;
  }
}

// Detector MoveNet
async function initDetector() {
  showFeedback("Cargando detector...");
  detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, {
    modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING
  });
  showFeedback("Detector activo ‚úÖ", 1500);
}

// C√°lculo de √°ngulo entre tres puntos
function getAngle(a,b,c){
  if(!a || !b || !c) return 180;
  const AB = {x:b.x-a.x, y:b.y-a.y};
  const CB = {x:b.x-c.x, y:b.y-c.y};
  const dot = AB.x*CB.x + AB.y*CB.y;
  const magAB = Math.sqrt(AB.x**2 + AB.y**2);
  const magCB = Math.sqrt(CB.x**2 + CB.y**2);
  return Math.round(Math.acos(dot/(magAB*magCB))*180/Math.PI);
}

// Estabilidad simple
function isStable(y, threshold=20, frames=20){
  if(y === undefined) return false;
  movementBufferY.push(y);
  if(movementBufferY.length>frames) movementBufferY.shift();
  return (Math.max(...movementBufferY)-Math.min(...movementBufferY))<threshold;
}

// Detecta reps y da feedback con triggers relajados
function detectReps(kp){
  let angle=0;
  let reason = "";

  const shoulder = kp[11], elbow = kp[13], wrist = kp[15];
  const hip = kp[23], knee = kp[25], ankle = kp[27];
  const nose = kp[0], leftHand = kp[9], rightHand = kp[10];

  // Promedio Y para estabilidad
  const yAvg = (shoulder?.y||0 + hip?.y||0 + knee?.y||0)/3;

  if(!inPosition){
    // Mensajes visuales para posici√≥n inicial
    switch(currentExercise){
      case "pushup":
        showFeedback("üü° Coloca codos rectos y cuerpo estable");
        if(angle=getAngle(shoulder, elbow, wrist) && angle>150 && isStable((shoulder.y+elbow.y)/2)){
          inPosition=true;
          showFeedback("üü¢ Listo para empezar reps");
        }
        break;
      case "dip":
        showFeedback("üü° Brazos rectos y caderas detr√°s de hombros");
        if(angle=getAngle(shoulder, elbow, wrist) && angle>150 && hip.y>shoulder.y){
          inPosition=true;
          showFeedback("üü¢ Listo para empezar reps");
        }
        break;
      case "squat":
        showFeedback("üü° Piernas estiradas y cuerpo estable");
        if(angle=getAngle(hip,knee,ankle) && angle>150 && Math.abs(hip.x-shoulder.x)<40){
          inPosition=true;
          showFeedback("üü¢ Listo para empezar reps");
        }
        break;
      case "pullup":
        showFeedback("üü° Brazo estirado y colgado");
        if(nose.y> (leftHand.y+rightHand.y)/2 +60){
          inPosition=true;
          showFeedback("üü¢ Listo para empezar reps");
        }
        break;
    }
  } else {
    // Contar reps con triggers relajados
    switch(currentExercise){
      case "pushup":
        angle = getAngle(shoulder, elbow, wrist);
        if(angle<90 && !up) up=true;
        if(angle>150 && up){ reps++; up=false; showFeedback("‚úÖ Repetici√≥n v√°lida"); }
        break;
      case "dip":
        angle = getAngle(shoulder, elbow, wrist);
        if(angle<100 && !up) up=true;
        if(angle>150 && up){ reps++; up=false; showFeedback("‚úÖ Repetici√≥n v√°lida"); }
        break;
      case "squat":
        angle = getAngle(hip,knee,ankle);
        if(angle<100 && !up) up=true;
        if(angle>150 && up){ reps++; up=false; showFeedback("‚úÖ Repetici√≥n v√°lida"); }
        break;
      case "pullup":
        const yHands = (leftHand.y + rightHand.y)/2;
        if(nose.y<yHands && !up) up=true;
        if(nose.y>yHands+60 && up){ reps++; up=false; showFeedback("‚úÖ Repetici√≥n v√°lida"); }
        break;
    }
  }

  counterEl.textContent = `Reps: ${reps}`;
}

// Dibuja skeleton
function drawSkeleton(pose){
  const keypoints = pose.keypoints;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(video,0,0,canvas.width,canvas.height);

  const adjacentPairs = poseDetection.util.getAdjacentPairs(poseDetection.SupportedModels.MoveNet);
  ctx.lineWidth=2;
  ctx.strokeStyle="#00FF00";
  adjacentPairs.forEach(([i,j])=>{
    const kp1=keypoints[i], kp2=keypoints[j];
    if(kp1.score>0.4 && kp2.score>0.4){
      ctx.beginPath();
      ctx.moveTo(kp1.x,kp1.y);
      ctx.lineTo(kp2.x,kp2.y);
      ctx.stroke();
    }
  });

  keypoints.forEach(kp=>{
    if(kp.score>0.4){
      ctx.beginPath();
      ctx.arc(kp.x,kp.y,5,0,2*Math.PI);
      ctx.fillStyle="#00FF00";
      ctx.fill();
    }
  });

  detectReps(keypoints);
}

// Loop principal
async function detectPose(){
  const detect = async ()=>{
    if(video.readyState>=2){
      const poses = await detector.estimatePoses(video);
      if(poses.length>0) drawSkeleton(poses[0]);
      else ctx.drawImage(video,0,0,canvas.width,canvas.height);
    }
    requestAnimationFrame(detect);
  };
  detect();
}
</script>
</body>
</html>
