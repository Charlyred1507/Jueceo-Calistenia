<script>
const video = document.getElementById('video');

let detector;

let inPosition = false;

// Buffer simple para detectar quietud
let movementBufferY = [];

// Mostrar feedback
function showFeedback(msg, duration=1500){
  if(feedbackMessage !== msg){
    feedbackMessage = msg;
    statusEl.textContent = msg;
    if(feedbackTimer) clearTimeout(feedbackTimer);
    feedbackTimer = setTimeout(()=>{ feedbackMessage=""; statusEl.textContent=""; }, duration);
  }
}

// Cambiar ejercicio
exerciseSelect.addEventListener('change', ()=>{
  currentExercise = exerciseSelect.value;
  reps = 0;
  up = false;
  inPosition = false;
  movementBufferY = [];
  counterEl.textContent = "Reps: 0";
  showFeedback(`Ejercicio seleccionado: ${currentExercise}`, 2000);
});

startBtn.addEventListener('click', initCamera);

async function initCamera() {
  showFeedback("Iniciando c√°mara...");
  startBtn.disabled = true;
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }
    });
    video.srcObject = stream;
    await new Promise(res => video.onloadedmetadata = res);
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    showFeedback("C√°mara activa ‚úÖ");
    await initDetector();
    detectPose();
  } catch(err) {
    console.error(err);
    showFeedback("‚ùå No se pudo acceder a la c√°mara");
    startBtn.disabled = false;
  }
}

async function initDetector() {
  showFeedback("Cargando detector...");
  detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, {
    modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING
  });
  showFeedback("Detector activo ‚úÖ", 1500);
}

function getAngle(a,b,c){
  if(!a || !b || !c) return 180;
  const AB = {x:b.x-a.x, y:b.y-a.y};
  const CB = {x:b.x-c.x, y:b.y-c.y};
  const dot = AB.x*CB.x + AB.y*CB.y;
  const magAB = Math.sqrt(AB.x**2 + AB.y**2);
  const magCB = Math.sqrt(CB.x**2 + CB.y**2);
  return Math.round(Math.acos(dot/(magAB*magCB))*180/Math.PI);
}

// Estabilidad simple
function isStable(y, threshold=20, frames=20){
  if(y === undefined) return false;
  movementBufferY.push(y);
  if(movementBufferY.length>frames) movementBufferY.shift();
  return (Math.max(...movementBufferY)-Math.min(...movementBufferY))<threshold;
}

// Feedback visual para posici√≥n inicial
function positionFeedback(ex){
  switch(ex){
    case "pushup":
      return "üü° Estira los brazos, cuerpo recto";
    case "dip":
      return "üü° Mant√©n caderas arriba, brazos rectos";
    case "squat":
      return "üü° Piernas extendidas, hombros alineados";
    case "pullup":
      return "üü° Ag√°rrate firme, cuerpo abajo";
    default:
      return "";
  }
}

// Detecta reps y No reps con feedback relajado
function detectReps(kp){
  let angle=0;
  let reason = "";
  const shoulder = kp[11], elbow = kp[13], wrist = kp[15];
  const hip = kp[23], knee = kp[25], ankle = kp[27];
  const nose = kp[0], leftHand = kp[9], rightHand = kp[10];

  // Trigger para posici√≥n inicial relajado
  if(!inPosition){
    switch(currentExercise){
      case "pushup":
        if(shoulder && elbow && wrist){
          angle = getAngle(shoulder, elbow, wrist);
          const yAvg = (shoulder.y + elbow.y)/2;
          if(angle>150 && Math.abs(shoulder.y-wrist.y)<30 && isStable(yAvg)){
            inPosition = true;
            showFeedback("üü¢ Listo para empezar");
          } else showFeedback(positionFeedback(currentExercise));
        }
        break;
      case "dip":
        if(shoulder && elbow && wrist && hip){
          angle = getAngle(shoulder, elbow, wrist);
          const yAvg = (hip.y+elbow.y)/2;
          if(angle>150 && hip.y>shoulder.y-10 && isStable(yAvg)){
            inPosition = true;
            showFeedback("üü¢ Listo para empezar");
          } else showFeedback(positionFeedback(currentExercise));
        }
        break;
      case "squat":
        if(hip && knee && ankle && shoulder){
          angle = getAngle(hip,knee,ankle);
          const yAvg = (hip.y+knee.y)/2;
          if(angle>150 && Math.abs(hip.x-shoulder.x)<30 && isStable(yAvg)){
            inPosition = true;
            showFeedback("üü¢ Listo para empezar");
          } else showFeedback(positionFeedback(currentExercise));
        }
        break;
      case "pullup":
        if(nose && leftHand && rightHand){
          const yHands = (leftHand.y + rightHand.y)/2;
          const yAvg = (nose.y+yHands)/2;
          if(nose.y>yHands+60 && isStable(yAvg)){
            inPosition = true;
            showFeedback("üü¢ Listo para empezar");
          } else showFeedback(positionFeedback(currentExercise));
        }
        break;
    }
  } else {
    // Trigger de reps relajado
    switch(currentExercise){
      case "pushup":
        angle = getAngle(shoulder, elbow, wrist);
        if(angle<90 && !up) up=true;
        if(angle>150 && up){ reps++; up=false; showFeedback("‚úÖ Repetici√≥n v√°lida"); }
        else if(angle>150 && !up){ reason="Cuerpo no baj√≥ suficiente"; showFeedback(`‚ùå No rep: ${reason}`);}
        break;
      case "dip":
        angle = getAngle(shoulder, elbow, wrist);
        if(angle<100 && !up) up=true;
        if(angle>150 && up){ reps++; up=false; showFeedback("‚úÖ Repetici√≥n v√°lida"); }
        else if(angle>150 && !up){ reason="Cuerpo no baj√≥ suficiente"; showFeedback(`‚ùå No rep: ${reason}`);}
        break;
      case "squat":
        angle = getAngle(hip,knee,ankle);
        if(angle<100 && !up) up=true;
        if(angle>150 && up){ reps++; up=false; showFeedback("‚úÖ Repetici√≥n v√°lida"); }
        else if(angle>150 && !up){ reason="Cadera no baj√≥ suficiente"; showFeedback(`‚ùå No rep: ${reason}`);}
        break;
      case "pullup":
        const yHands = (leftHand.y + rightHand.y)/2;
        if(nose.y<yHands && !up) up=true;
        if(nose.y>yHands+60 && up){ reps++; up=false; showFeedback("‚úÖ Repetici√≥n v√°lida"); }
        else if(nose.y>yHands+60 && !up){ reason="No subi√≥ suficiente"; showFeedback(`‚ùå No rep: ${reason}`);}
        break;
    }
  }
  counterEl.textContent = `Reps: ${reps}`;
}
