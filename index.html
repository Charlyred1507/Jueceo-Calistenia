<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detector de Movimiento Calistenia</title>
<style>
  body {
    margin: 0;
    background: #111;
    color: #fff;
    font-family: sans-serif; /* Usamos una fuente est√°ndar */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  /* Estilos para centrar y asegurar que el video y canvas cubran bien */
  video, canvas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: auto;
    max-height: 100vh;
    border-radius: 12px;
    object-fit: cover;
  }
  /* Controles de UI para que est√©n siempre encima del video/canvas */
  #ui-controls > * {
    margin: 5px;
  }
  #ui-controls {
    position: absolute;
    top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10;
  }
  #status {
    position: absolute;
    bottom: 20px;
    background: rgba(255, 255, 255, 0.9);
    color: #111;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    z-index: 10;
    min-width: 200px; /* Para mejor visibilidad */
    text-align: center;
  }
  #startBtn {
    background: #28a745;
    border: none;
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
  }
  #exerciseSelect {
    background: #222;
    border: 2px solid #fff;
    color: white;
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 1rem;
  }
  #counter {
    font-size: 1.5rem;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 8px 16px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<div id="ui-controls">
  <button id="startBtn">Activar C√°mara</button>
  <select id="exerciseSelect">
    <option value="pushup">Push-ups</option>
    <option value="dip">Fondos</option>
    <option value="squat">Squats</option>
    <option value="pullup">Pull-ups</option>
  </select>
  <div id="counter">Reps: 0</div>
</div>

<video id="video" playsinline muted style="display:none;"></video>
<canvas id="output"></canvas>
<div id="status">Esperando inicializaci√≥n...</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('output');
const ctx = canvas.getContext('2d');
const statusEl = document.getElementById('status');
const startBtn = document.getElementById('startBtn');
const exerciseSelect = document.getElementById('exerciseSelect');
const counterEl = document.getElementById('counter');

let detector;
let reps = 0, up = false;
let currentExercise = exerciseSelect.value;
let inPosition = false;
let feedbackMessage = "";
let feedbackTimer = null;
let movementBufferY = [];

// Funci√≥n para calcular √°ngulo (MISMA FUNCI√ìN ROBUSTA)
function getAngle(a,b,c){
  if(!a || !b || !c) return 180;
  const AB = {x:b.x-a.x, y:b.y-a.y};
  const CB = {x:b.x-c.x, y:b.y-c.y};
  const dot = AB.x*CB.x + AB.y*CB.y;
  const magAB = Math.sqrt(AB.x**2 + AB.y**2);
  const magCB = Math.sqrt(CB.x**2 + CB.y**2);
  if(magAB*magCB === 0) return 180;
  let cosAngle = dot/(magAB*magCB);
  cosAngle = Math.max(-1, Math.min(1, cosAngle));
  return Math.round(Math.acos(cosAngle)*180/Math.PI);
}

// Estabilidad simple para detectar quietud (10px quietud)
function isStable(y, threshold=10, frames=30){
  if(y === undefined) return false;
  movementBufferY.push(y);
  if(movementBufferY.length>frames) movementBufferY.shift();
  if(movementBufferY.length < frames) return false;
  return (Math.max(...movementBufferY)-Math.min(...movementBufferY))<threshold;
}

// Mostrar feedback
function showFeedback(msg, duration=1500){
  if(feedbackMessage !== msg || statusEl.textContent === ""){
    feedbackMessage = msg;
    statusEl.textContent = msg;
    if(feedbackTimer) clearTimeout(feedbackTimer);
    if(duration > 0){
        feedbackTimer = setTimeout(()=>{ feedbackMessage=""; statusEl.textContent=""; }, duration);
    }
  }
}

// Inicializaci√≥n de TensorFlow/MoveNet
async function initDetector() {
    showFeedback("Cargando detector...", 0);
    detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, {
        modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING
    });
    showFeedback("Detector cargado.", 1000);
}

// Inicializaci√≥n de la C√°mara (punto cr√≠tico)
async function initCamera() {
    startBtn.disabled = true;
    showFeedback("Solicitando permisos de c√°mara...", 0);
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }, // Intentamos c√°mara trasera
            audio: false
        });
        video.srcObject = stream;
        
        // Esperamos a que los metadatos de video est√©n listos
        await new Promise((resolve) => {
            video.onloadedmetadata = () => {
                resolve(video);
            };
        });

        // Este es el punto m√°s sensible, donde puede fallar el autoplay.
        // Ahora est√° dentro de una promesa que espera la carga.
        video.width = video.videoWidth;
        video.height = video.videoHeight;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        await video.play();

        showFeedback("C√°mara activa. Inicializando IA...", 0);
        await initDetector(); // Cargar MoveNet despu√©s de iniciar la c√°mara
        detectPose(); // Iniciar el bucle de detecci√≥n
    } catch(err) {
        console.error("Error al acceder a la c√°mara o iniciar:", err);
        showFeedback(`‚ùå ERROR: No se pudo iniciar la c√°mara.`, 0);
        startBtn.disabled = false; // Permite reintentar
    }
}

// Bucle principal de detecci√≥n
async function detectPose(){
    const detect = async ()=>{
        if(video.readyState>=2 && detector){
            const poses = await detector.estimatePoses(video);
            if(poses.length>0) drawSkeleton(poses[0]);
            else ctx.drawImage(video,0,0,canvas.width,canvas.height);
        }
        requestAnimationFrame(detect);
    };
    detect();
}

// Dibuja skeleton
function drawSkeleton(pose){
    const keypoints = pose.keypoints;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(video,0,0,canvas.width,canvas.height);

    const adjacentPairs = poseDetection.util.getAdjacentPairs(poseDetection.SupportedModels.MoveNet);
    ctx.lineWidth=4; // L√≠neas m√°s gruesas
    ctx.strokeStyle="#00FF00";
    adjacentPairs.forEach(([i,j])=>{
        const kp1=keypoints[i], kp2=keypoints[j];
        if(kp1.score>0.5 && kp2.score>0.5){
            ctx.beginPath();
            ctx.moveTo(kp1.x,kp1.y);
            ctx.lineTo(kp2.x,kp2.y);
            ctx.stroke();
        }
    });

    keypoints.forEach(kp=>{
        if(kp.score>0.5){
            ctx.beginPath();
            ctx.arc(kp.x,kp.y,6,0,2*Math.PI); // Puntos m√°s grandes
            ctx.fillStyle="#00FF00";
            ctx.fill();
        }
    });

    if(keypoints.length > 0) detectReps(keypoints);
}


// Detecci√≥n de repeticiones (L√ìGICA CON UMBRALES CORREGIDOS)
function detectReps(kp){
  let reason = "";

  // Puntos clave de MoveNet
  const nose = kp[0], 
        shoulderL = kp[5], shoulderR = kp[6], 
        elbowL = kp[7], elbowR = kp[8], 
        wristL = kp[9], wristR = kp[10],
        hipL = kp[11], hipR = kp[12], 
        kneeL = kp[13], kneeR = kp[14], 
        ankleL = kp[15], ankleR = kp[16];

  // Definiciones comunes (usaremos R para brazos, L/R para piernas)
  const shoulder = shoulderR || shoulderL;
  const elbow = elbowR || elbowL;
  const wrist = wristR || wristL;
  const hip = hipL || hipR;
  const knee = kneeL || kneeR;
  const ankle = ankleL || ankleR;
  const yAvg = (hip && hip.y) ? hip.y : (shoulder && shoulder.y) ? shoulder.y : undefined;

  // Si no hay detecci√≥n de cadera, usamos un punto de referencia para la quietud
  if(yAvg) movementBufferY.push(yAvg);


  switch(currentExercise){
    case "pushup":
    case "dip":
      if(shoulder && elbow && wrist && hip){
        const angle = getAngle(shoulder, elbow, wrist);
        // Umbrales espec√≠ficos
        const targetAngle = (currentExercise === "pushup") ? 105 : 95; // 105 para pushup, 95 para dip
        const instruction = (currentExercise === "pushup") ? "Push-ups" : "Fondos";

        if(!inPosition){
          // Codo extendido (> 155) Y Quietud (en la Y del punto medio)
          if(angle > 155 && isStable(yAvg, 10, 30)){
            inPosition = true;
            showFeedback(`üü¢ Listo para empezar ${instruction}`, 0);
          } else {
            showFeedback(`Col√≥cate en posici√≥n inicial: brazos extendidos (${instruction})`, 0);
          }
        } else {
          // Fase 1: Bajada
          if(angle <= targetAngle && !up) {
            up = true;
          }
          // Fase 2: Subida y conteo
          if(angle >= 155 && up){
            reps++;
            up=false;
            showFeedback("‚úÖ Repetici√≥n v√°lida");
          } else if(angle >= 155 && !up){
            reason = `No bajaste suficiente (necesitas <= ${targetAngle}¬∞)`;
            showFeedback(`‚ùå No rep: ${reason}`, 0);
          }
        }
      }
      break;

    case "squat":
      if(hip && knee && ankle){
        const kneeAngle = getAngle(hip, knee, ankle);

        if(!inPosition){
          // Rodilla recta (> 155) Y Quietud.
          if(kneeAngle > 155 && isStable(yAvg, 10, 30)){
            inPosition = true;
            showFeedback("üü¢ Listo para empezar Squats", 0);
          } else {
            showFeedback("Col√≥cate en posici√≥n inicial: piernas rectas", 0);
          }
        } else {
          // Fase 1: Bajada
          if(kneeAngle <= 130 && !up) {
            up = true;
          }
          // Fase 2: Subida y conteo
          if(kneeAngle >= 155 && up){
            reps++;
            up=false;
            showFeedback("‚úÖ Repetici√≥n v√°lida");
          } else if(kneeAngle >= 155 && !up){
            reason = `No bajaste suficiente (necesitas <= 130¬∞)`;
            showFeedback(`‚ùå No rep: ${reason}`, 0);
          }
        }
      }
      break;

    case "pullup":
      if(nose && wristL && wristR){
        const yHands = (wristL.y + wristR.y)/2;
        const yNose = nose.y;

        if(!inPosition){
          // Nariz debajo de las manos (brazos extendidos, > 80px margen) Y Quietud.
          if(yNose > yHands + 80 && isStable(yAvg, 10, 30)){
            inPosition = true;
            showFeedback("üü¢ Listo para empezar Pull-ups", 0);
          } else {
            showFeedback("Col√≥cate en posici√≥n inicial: cuelga con brazos extendidos", 0);
          }
        } else {
          // Fase 1: Subida (Nariz sobre/a nivel de las manos)
          if(yNose <= yHands && !up) {
            up = true; 
          }
          // Fase 2: Bajada y conteo
          if(yNose >= yHands + 80 && up){
            reps++;
            up=false;
            showFeedback("‚úÖ Repetici√≥n v√°lida");
          } else if(yNose >= yHands + 80 && !up){
            reason = `No subiste suficiente (Nariz no alcanz√≥ el nivel de las manos)`;
            showFeedback(`‚ùå No rep: ${reason}`, 0);
          }
        }
      }
      break;
  }

  counterEl.textContent = `Reps: ${reps}`;
}

// Disparador de la c√°mara al hacer click en el bot√≥n
startBtn.addEventListener('click', initCamera);

// Cambiar ejercicio
exerciseSelect.addEventListener('change', ()=>{
  currentExercise = exerciseSelect.value;
  reps = 0;
  up = false;
  inPosition = false;
  movementBufferY = [];
  counterEl.textContent = "Reps: 0";
  const exerciseName = exerciseSelect.options[exerciseSelect.selectedIndex].text;
  showFeedback(`Ejercicio seleccionado: ${exerciseName}`, 2000);
});

// Mensaje inicial
showFeedback("Presiona 'Activar C√°mara' para comenzar.");
</script>
</body>
</html>
