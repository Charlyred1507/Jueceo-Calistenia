<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detector de Movimiento Calistenia</title>
<style>
  body {margin:0; background:#111; color:#fff; font-family:'Poppins',sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; overflow:hidden;}
  video, canvas {position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:100%; height:auto; max-height:100vh; border-radius:12px; object-fit:cover;}
  #status {position:absolute; bottom:20px; background:rgba(0,0,0,0.7); padding:10px 20px; border-radius:8px; font-size:1rem; z-index:10;}
  #startBtn {position:absolute; top:20px; background:#28a745; border:none; color:white; padding:12px 24px; border-radius:8px; font-size:1rem; cursor:pointer; z-index:10;}
  #exerciseSelect {position:absolute; top:70px; background:#222; border:none; color:white; padding:8px 16px; border-radius:8px; font-size:1rem; z-index:10;}
  #counter {position:absolute; top:120px; font-size:1.5rem; background:rgba(0,0,0,0.7); padding:8px 16px; border-radius:8px; z-index:10;}
</style>
</head>
<body>

<button id="startBtn">Activar Cámara</button>
<select id="exerciseSelect">
  <option value="pushup">Push-ups</option>
  <option value="dip">Fondos</option>
  <option value="squat">Squats</option>
  <option value="pullup">Pull-ups</option>
</select>
<div id="counter">Reps: 0</div>
<video id="video" playsinline autoplay muted></video>
<canvas id="output"></canvas>
<div id="status">Esperando cámara...</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('output');
const ctx = canvas.getContext('2d');
const statusEl = document.getElementById('status');
const startBtn = document.getElementById('startBtn');
const exerciseSelect = document.getElementById('exerciseSelect');
const counterEl = document.getElementById('counter');

let detector;
let reps = 0, up = false;
let currentExercise = exerciseSelect.value;
let inPosition = false;
let feedbackMessage = "";
let feedbackTimer = null;
let movementBufferY = [];
let lastAngle = 180;
let lastPullPerc = 0;

// Feedback simple
function showFeedback(msg, duration=1500){
  if(feedbackMessage !== msg){
    feedbackMessage = msg;
    statusEl.textContent = msg;
    if(feedbackTimer) clearTimeout(feedbackTimer);
    feedbackTimer = setTimeout(()=>{ feedbackMessage=""; statusEl.textContent=""; }, duration);
  }
}

exerciseSelect.addEventListener('change', ()=>{
  currentExercise = exerciseSelect.value;
  reps = 0; up = false; inPosition=false; movementBufferY=[];
  counterEl.textContent="Reps: 0";
  showFeedback(`Ejercicio seleccionado: ${currentExercise}`,2000);
});

startBtn.addEventListener('click', initCamera);

async function initCamera(){
  showFeedback("Iniciando cámara...");
  startBtn.disabled=true;
  try{
    const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:{exact:"environment"}}});
    video.srcObject = stream;
    await new Promise(res=>video.onloadedmetadata=res);
    canvas.width=video.videoWidth; canvas.height=video.videoHeight;
    showFeedback("Cámara activa ✅");
    await initDetector();
    detectPose();
  }catch(err){
    console.error(err);
    showFeedback("❌ No se pudo acceder a la cámara"); startBtn.disabled=false;
  }
}

async function initDetector(){
  showFeedback("Cargando detector...");
  detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet,{
    modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING
  });
  showFeedback("Detector activo ✅",1500);
}

function getAngle(a,b,c){
  if(!a||!b||!c) return 180;
  const AB={x:b.x-a.x, y:b.y-a.y};
  const CB={x:b.x-c.x, y:b.y-c.y};
  const dot=AB.x*CB.x+AB.y*CB.y;
  const magAB=Math.sqrt(AB.x**2+AB.y**2);
  const magCB=Math.sqrt(CB.x**2+CB.y**2);
  return Math.round(Math.acos(dot/(magAB*magCB))*180/Math.PI);
}

function isStable(y,threshold=12,frames=15){
  if(y===undefined) return false;
  movementBufferY.push(y);
  if(movementBufferY.length>frames) movementBufferY.shift();
  return (Math.max(...movementBufferY)-Math.min(...movementBufferY))<threshold;
}

// Detecta reps y mantiene el ángulo actual
function detectReps(kp){
  let angle=0, reason="";
  const s=kp[11], e=kp[13], w=kp[15];
  const h=kp[23], k=kp[25], a=kp[27];
  const n=kp[0], lh=kp[9], rh=kp[10];

  switch(currentExercise){
    case "pushup":
      if(s && e && w){
        angle=getAngle(s,e,w);
        const yAvg=(s.y+e.y)/2;
        if(!inPosition && angle>165 && Math.abs(s.y-w.y)<20 && isStable(yAvg)){ inPosition=true; showFeedback("🟢 Listo para empezar"); }
        else{
          if(angle<80 && !up) up=true;
          if(angle>160 && up){ reps++; up=false; showFeedback("✅ Repetición válida"); }
          else if(angle>160 && !up){ reason="Cuerpo no bajó lo suficiente"; showFeedback(`❌ No rep: ${reason}`); }
        }
      }
      break;
    case "dip":
      if(s && e && w && h){
        angle=getAngle(s,e,w); const yAvg=(h.y+e.y)/2;
        if(!inPosition && angle>165 && h.y>s.y && isStable(yAvg)){ inPosition=true; showFeedback("🟢 Listo para empezar"); }
        else{ if(angle<90 && !up) up=true; if(angle>160 && up){ reps++; up=false; showFeedback("✅ Repetición válida"); } else if(angle>160 && !up){ reason="Cuerpo no bajó lo suficiente"; showFeedback(`❌ No rep: ${reason}`); } }
      }
      break;
    case "squat":
      if(h && k && a && s){
        angle=getAngle(h,k,a); const yAvg=(h.y+k.y)/2;
        if(!inPosition && angle>165 && Math.abs(h.x-s.x)<20 && isStable(yAvg)){ inPosition=true; showFeedback("🟢 Listo para empezar"); }
        else{ if(angle<90 && !up) up=true; if(angle>160 && up){ reps++; up=false; showFeedback("✅ Repetición válida"); } else if(angle>160 && !up){ reason="Cadera no bajó lo suficiente"; showFeedback(`❌ No rep: ${reason}`); } }
      }
      break;
    case "pullup":
      if(n && lh && rh){
        const yHands=(lh.y+rh.y)/2; const yAvg=(n.y+yHands)/2;
        if(!inPosition && n.y>yHands+80 && isStable(yAvg)){ inPosition=true; showFeedback("🟢 Listo para empezar"); }
        else{ if(n.y<yHands && !up) up=true; if(n.y>yHands+80 && up){ reps++; up=false; showFeedback("✅ Repetición válida"); } else if(n.y>yHands+80 && !up){ reason="No subió lo suficiente"; showFeedback(`❌ No rep: ${reason}`); } }
        // Calculamos % altura para barra vertical
        lastPullPerc=Math.min(Math.max((yHands+80-n.y)/80,0),1);
      }
      break;
  }
  lastAngle = angle;
  counterEl.textContent=`Reps: ${reps}`;
}

// Dibuja skeleton y velocímetros
function drawSkeleton(pose){
  const keypoints=pose.keypoints;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(video,0,0,canvas.width,canvas.height);

  const adjacentPairs=poseDetection.util.getAdjacentPairs(poseDetection.SupportedModels.MoveNet);
  ctx.lineWidth=2; ctx.strokeStyle="#00FF00";
  adjacentPairs.forEach(([i,j])=>{
    const kp1=keypoints[i], kp2=keypoints[j];
    if(kp1.score>0.4 && kp2.score>0.4){ ctx.beginPath(); ctx.moveTo(kp1.x,kp1.y); ctx.lineTo(kp2.x,kp2.y); ctx.stroke(); }
  });
  keypoints.forEach(kp=>{ if(kp.score>0.4){ ctx.beginPath(); ctx.arc(kp.x,kp.y,5,0,2*Math.PI); ctx.fillStyle="#00FF00"; ctx.fill(); } });

  detectReps(keypoints);
  drawMeter();
  if(currentExercise==="pullup") drawPullBar();
}

// Velocímetro semicircular
function drawMeter(){
  const cx=canvas.width-120, cy=120, r=50;
  ctx.lineWidth=8; ctx.strokeStyle="rgba(0,255,0,0.5)";
  ctx.beginPath(); ctx.arc(cx,cy,r,Math.PI,2*Math.PI); ctx.stroke();
  const perc=Math.min(Math.max((180-lastAngle)/180,0),1);
  ctx.strokeStyle="#00FF00"; ctx.beginPath(); ctx.arc(cx,cy,r,Math.PI,Math.PI+Math.PI*perc); ctx.stroke();
}

// Barra vertical para pull-ups
function drawPullBar(){
  const barX=canvas.width-80, barY=100, barH=120;
  ctx.lineWidth=4; ctx.strokeStyle="rgba(255,255,255,0.3)";
  ctx.strokeRect(barX, barY, 20, barH);
  ctx.fillStyle="#00FF00";
  const fillH = barH*lastPullPerc;
  ctx.fillRect(barX, barY+barH-fillH, 20, fillH);
}

// Loop principal
async function detectPose(){
  const detect=async()=>{
    if(video.readyState>=2){
      const poses=await detector.estimatePoses(video);
      if(poses.length>0) drawSkeleton(poses[0]);
      else ctx.drawImage(video,0,0,canvas.width,canvas.height);
    }
    requestAnimationFrame(detect);
  };
  detect();
}
</script>
</body>
</html>
